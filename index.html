    <script>
        var mouseY = 0;
        $(function() {
            $("#navback").click(function(e) {
                //alert($("#tracer").html());
                var parentOffset = $(this).parent().offset();
                //or $(this).offset(); if you really just want the current element's offset
                var relX = e.pageX - parentOffset.left;
                var relY = e.pageY - parentOffset.top;
                mouseY = relY;
                $("#drag222").stop().animate({
                    top: relY
                }, 1000);
                $("#nav222").stop().animate({
                    top: relY
                }, 1000);

                test(Math.floor((relY / 900) * 6000));
                //var clickcheck = 0;
                //topp = getBarTop();
                //alert("HI");
                //alert(getAnimateTop());
                //alert( Math.floor((relY/900) *6000) );
                //scrollTo( 1 );

            });

            $("#drag222").draggable({
                containment: "#navback",
                start: function(e) {
                    //count1++; 
                    //$("#info1").html("Start " + count1);	
                },
                drag: function(e) {
                    $("#drag222").css("right", "0");
                    var parentOffset = $(this).parent().offset();
                    var relX = e.pageX - parentOffset.left;
                    var relY = e.pageY - parentOffset.top;
                    mouseY = relY;
                    $("#mouse1").html(relY);
                    pop = Math.floor((relY / 900) * 6000);
                    test(pop);
                    if ((Math.floor((pop / 6000) * 100)) > 98) {
                        $("#drag222").css("top", "98%");
                        $("#nav222").css("top", "98%");
                    } else {
                        //$("#drag222").css("top","50%");
                        $("#drag222").css("top", Math.floor((pop / 6000) * 100) + "%");
                        $("#nav222").css("top", Math.floor((pop / 6000) * 100) + "%");
                    }
                    //count2++;	 
                    //$("#info2").html("Drag " + count2);
                },
                stop: function() {
                    //count3++;	 
                    //$("#info3").html("Stop " + count3); 
                }
            });


            $("#main").mousewheel(function() {
                hipTop = Math.floor($("#tracer").html());

                hipTop2 = Math.floor((hipTop / 6000) * 900);

                //if(Math.floor((hipTop/900)*100)>98){

                //}else{
                $("#drag222").css("top", hipTop2);
                $("#nav222").css("top", hipTop2);
                //}

            });

        });
